server.port=8055
spring.application.name=shardingsphere-jdbc-use-spring-boot
spring.aop.proxy-target-class=true
#spring.profiles.active=sharding-databases
#spring.profiles.active=sharding-tables
#spring.profiles.active=sharding-databases-tables
#spring.profiles.active=sharding-replica-query
spring.profiles.active=replica-query
mybatis-plus.mapper-locations=classpath:/mapper/**.xml
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.global-config.db-config.logic-delete-field=is_deleted
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0
#mybatis.config-location=classpath:mybatis-config.xml


